<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    div.blue-box{
      width: 500px;
      height: 300px;
      background-color: blue;
      margin-top: 200px;
      margin-left: 200px;
      position: relative;
    }
    .red-circle{
      background-color: brown;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: absolute;
      top: 180px;
      left: 300px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
